<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instituto de música PUCV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
      font-family: sans-serif;
    }
    .fotos {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .slides {
      display: flex;
      height: 100%;
      animation: slide 50s infinite;
    }
    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }
    .slide img {
      height: 100vh;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <div class="fotos">
    <div class="slides">
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/0_z6c9hl.jpg" alt="Imagen 0" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/1_cvt4d6.jpg" alt="Imagen 1" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/2_lxxpsj.jpg" alt="Imagen 2" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/3_lqnnvl.jpg" alt="Imagen 3" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/4_utwdty.jpg" alt="Imagen 4" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/5_wiajhs.jpg" alt="Imagen 5" /></div>
    </div>
  </div>

  <script>
    // Cambia este número: cuántas imágenes mostrar
    const slideCount = 4;

    const slidesContainer = document.querySelector('.slides');
    const allSlides = slidesContainer.querySelectorAll('.slide');

    // Elimina slides sobrantes
    allSlides.forEach((slide, index) => {
      if (index >= slideCount) {
        slide.remove();
      }
    });

    // Ajusta el ancho total del contenedor de slides y la animación
    slidesContainer.style.width = `calc(${slideCount} * 100vw)`;
    slidesContainer.style.animation = `slide ${slideCount * 10}s infinite`;

    // Crea una animación dinámica para la cantidad de slides
    const style = document.createElement('style');
    let keyframes = `@keyframes slide {`;

    for (let i = 0; i < slideCount; i++) {
      const percentStart = (i / slideCount) * 100;
      const percentEnd = ((i + 1) / slideCount) * 100 - (100 / slideCount) * 0.2;
      const translateX = -i * 100;

      keyframes += `
        ${percentStart}% { transform: translateX(${translateX}vw); }
        ${percentEnd}% { transform: translateX(${translateX}vw); }
      `;
    }

    keyframes += `100% { transform: translateX(${- (slideCount - 1) * 100}vw); } }`;

    style.textContent = keyframes;
    document.head.appendChild(style);
  </script>
</body>
</html>
