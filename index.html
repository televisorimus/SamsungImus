<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instituto de música PUCV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
      font-family: sans-serif;
    }
    .fotos {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .slides {
      display: flex;
      height: 100%;
      animation: slide 50s infinite; /* Se ajusta con JS */
    }
    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }
    .slide img {
      height: 100vh;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <div class="fotos">
    <div class="slides">
      <!-- Hasta 16 imágenes -->
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/1_auoxiq.png" alt="Imagen 1" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/2_mudqpe.jpg" alt="Imagen 2" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/3_sz2uwq.jpg" alt="Imagen 3" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/4_fmxueu.jpg" alt="Imagen 4" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/5_ryo3jh.png" alt="Imagen 5" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/6_gmrtcv.png" alt="Imagen 6" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/7_fju1aw.png" alt="Imagen 7" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/8_jicdft.png" alt="Imagen 8" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/9_dl6x5o.png" alt="Imagen 9" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/10_qy7z8f.png" alt="Imagen 10" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/11_s3vz2r.png" alt="Imagen 11" /></div>  
    </div>
  </div>

  <script>
    // Cambia este número para mostrar de 1 a 16 imágenes
    const slideCount = 4;

    const slidesContainer = document.querySelector('.slides');
    const allSlides = slidesContainer.querySelectorAll('.slide');

    // ✅ Forzar recarga SIN caché: agregar ?t=timestamp a cada imagen
    allSlides.forEach(slide => {
      const img = slide.querySelector('img');
      if (img) {
        const originalSrc = img.getAttribute('src').split('?')[0];
        img.setAttribute('src', `${originalSrc}?t=${Date.now()}`);
      }
    });

    // Elimina slides sobrantes
    allSlides.forEach((slide, index) => {
      if (index >= slideCount) {
        slide.remove();
      }
    });

    // Ajusta ancho y duración de animación proporcional
    slidesContainer.style.width = `calc(${slideCount} * 100vw)`;
    slidesContainer.style.animation = `slide ${slideCount * 10}s infinite`;

    // Crea animación dinámica
    const style = document.createElement('style');
    let keyframes = `@keyframes slide {`;

    for (let i = 0; i < slideCount; i++) {
      const percentStart = (i / slideCount) * 100;
      const percentEnd = ((i + 1) / slideCount) * 100 - (100 / slideCount) * 0.2;
      const translateX = -i * 100;

      keyframes += `
        ${percentStart}% { transform: translateX(${translateX}vw); }
        ${percentEnd}% { transform: translateX(${translateX}vw); }
      `;
    }

    keyframes += `100% { transform: translateX(${- (slideCount - 1) * 100}vw); } }`;

    style.textContent = keyframes;
    document.head.appendChild(style);
  </script>
</body>
</html>
