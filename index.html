<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instituto de m√∫sica PUCV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
      font-family: sans-serif;
    }
    .fotos {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .slides {
      display: flex;
      width: 500%;
      height: 100%;
      animation: slide 50s infinite;
    }
    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }
    .slide img {
      height: 100vh;
      object-fit: contain;
      display: block;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      20%  { transform: translateX(0%); }

      25%  { transform: translateX(-100vw); }
      40%  { transform: translateX(-100vw); }

      45%  { transform: translateX(-200vw); }
      60%  { transform: translateX(-200vw); }

      65%  { transform: translateX(-300vw); }
      80%  { transform: translateX(-300vw); }

      85%  { transform: translateX(-400vw); }
      100% { transform: translateX(-400vw); }
    }
  </style>
</head>
<body>
  <div class="fotos">
    <div class="slides">
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/1_cvt4d6.jpg" alt="Imagen 1" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/2_lxxpsj.jpg" alt="Imagen 2" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/3_lqnnvl.jpg" alt="Imagen 3" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/4_utwdty.jpg" alt="Imagen 4" /></div>
      <div class="slide"><img src="https://res.cloudinary.com/dqhgxrn8q/image/upload/5_wiajhs.jpg" alt="Imagen 5" /></div>
    </div>
  </div>
</body>
</html>
